<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dt {
            background: black;
            color: white;
            padding: 10px;
            position: sticky;
            top: 0;
            left: 0;
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <h1>Sticky positioning</h1>
    <dl>
        <dt>A</dt>
        <dd>Apple</dd>
        <dd>Ant</dd>
        <dd>Altimeter</dd>
        <dd>Airplane</dd>
        <dt>B</dt>
        <dd>Bird</dt>
        <dd>Buzzard</dt>
        <dd>Bee</dt>
        <dd>Banana</dt>
        <dd>Beanstalk</dt>
        <dt>C</dt>
        <dd>Calculator</dt>
        <dd>Cane</dt>
        <dd>Camera</dt>
        <dd>Camel</dt>
        <dt>D</dt>
        <dd>Duck</dt>
        <dd>Dime</dt>
        <dd>Dipstick</dt>
        <dd>Drone</dt>
        <dt>E</dt>
        <dd>Egg</dt>
        <dd>Elephant</dt>
        <dd>Egret</dt>
    </dl>
</body>
</html>
