<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <div class="container">
    <div class="img1">
      <img src="images/drawers.jpg" alt="">
    </div>
    <div class="content">
      <div class="article">
        <h2 class="title">Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home</h2>
        <p class="par">Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I've got some simple tips 
          to help you make any room feel complete.</p>
      </div>
      <div class="name">
        <div class="profile">
          <img class="img2" src="images/avatar-michelle.jpg" alt="">
          <div>
            <p class="profile-name">Michelle Appleton</p>
            <p class="date">28 Jun 2020</p>
          </div>
        </div>
        <img class="imgshare" src="images/icon-share.svg" alt="">
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naufal Abyu Nafi</a>.
  </div> -->
</body>
</html>
