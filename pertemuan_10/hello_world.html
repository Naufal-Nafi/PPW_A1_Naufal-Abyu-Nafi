<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascipt</title>
    <script src="script.js"></script>
</head>
<a href="#" onclick="sayHello()">klik aku (function)</a>
<body>
    <!-- inline  -->
    <a href="#" onclick="alert('alert onclick')">klik aku (onclick)</a>
    <a href="javascript:alert('alert href')" >klik aku (href)</a>
    <!-- embed -->
    <script>
        function sayHello() {
            alert("hellow (alert function)")
        }
        console.log("Hello World")
        document.write("Hello world!")
        alert("Hello world!")
    </script>
    <script>
        document.write("<h1>Hello World!</h1>")
        document.write("<hr>")
        document.write("<p>Saya sedang belajar Javascipt</p>")
        document.write("di <b>petanikode.com</b>")
    </script>

    <h1>Tutorial Javascipt untuk Pemula</h1>
    <div id="hasil-output"></div>

    <script>
        var hasil = document.getElementById("hasil-output")
        hasil.innerHTML = "<p>hasil dari innerHTML</p>"
    </script>
</body>
</html>
